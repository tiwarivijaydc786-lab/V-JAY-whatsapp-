<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant & Support</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f0f2f5; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .container { width: 100%; max-width: 450px; background: white; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); overflow: hidden; margin-bottom: 20px; }
        .header { background: #1a73e8; color: white; padding: 20px; text-align: center; font-size: 20px; font-weight: bold; }
        
        /* Chat Section */
        #chat-box { height: 300px; overflow-y: auto; padding: 15px; border-bottom: 1px solid #eee; display: flex; flex-direction: column; }
        .msg { margin: 8px 0; padding: 10px; border-radius: 12px; max-width: 80%; font-size: 14px; }
        .user-msg { background: #e3f2fd; align-self: flex-end; color: #1565c0; }
        .ai-msg { background: #f1f3f4; align-self: flex-start; color: #333; }

        /* Form Section */
        .contact-form { padding: 20px; background: #fff; }
        input, textarea { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; outline: none; }
        input:focus, textarea:focus { border-color: #1a73e8; }
        button { width: 100%; background: #1a73e8; color: white; border: none; padding: 12px; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: 600; transition: 0.3s; }
        button:hover { background: #1557b0; }

        .contact-buttons { display: flex; justify-content: space-around; padding: 15px; background: #fafafa; border-top: 1px solid #eee; }
        .icon-btn { text-decoration: none; font-size: 22px; transition: transform 0.2s; }
        .icon-btn:hover { transform: scale(1.2); }
    </style>
</head>
<body>

<div class="container">
    <div class="header">AI Assistant & Contact</div>
    
    <div id="chat-box">
        <div class="msg ai-msg">Hello! I am your AI Assistant. How can I help you today?</div>
    </div>

    <div class="contact-form">
        <input type="text" id="userName" placeholder="Your Full Name" required>
        <input type="email" id="userEmail" placeholder="Your Email Address">
        <textarea id="userMessage" rows="3" placeholder="How can we help you?"></textarea>
        <button onclick="handleSubmission()">Send Message</button>
    </div>

    <div class="contact-buttons">
        <a href="tel:+919876543210" title="Call Us" class="icon-btn">üìû</a>
        <a href="https://wa.me/919876543210" title="WhatsApp" class="icon-btn">üí¨</a>
        <a href="mailto:support@yourdomain.com" title="Email Us" class="icon-btn">‚úâÔ∏è</a>
    </div>
</div>

<script>
    function handleSubmission() {
        const name = document.getElementById("userName").value;
        const msg = document.getElementById("userMessage").value;
        const chatBox = document.getElementById("chat-box");

        if(name.trim() === "" || msg.trim() === "") {
            alert("Please enter both your name and message.");
            return;
        }

        // Display User Message
        const userDiv = document.createElement("div");
        userDiv.className = "msg user-msg";
        userDiv.innerText = `${name}: ${msg}`;
        chatBox.appendChild(userDiv);

        // Clear input field
        document.getElementById("userMessage").value = "";

        // Simulated AI Response
        setTimeout(() => {
            const aiDiv = document.createElement("div");
            aiDiv.className = "msg ai-msg";
            aiDiv.innerText = `Thank you, ${name}! We have received your message. Our support team will get back to you shortly. Is there anything else I can assist you with?`;
            chatBox.appendChild(aiDiv);
            
            // Auto-scroll to bottom
            chatBox.scrollTop = chatBox.scrollHeight;
        }, 1000);
    }
</script>

</body>
</html>
